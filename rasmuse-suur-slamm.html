<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Rasmuse Suur Slämm</title>
<style>
  :root {
    --gap: 0.5rem;
    --pad: 1rem;
    --img-size: 4rem;
    --label-space: 2.5rem;
  }

  body {
    margin: 0;
    padding: var(--pad);
    font-family: sans-serif;
    background: #f0f0f0;
  }
  h1 {
    text-align: center;
    margin-bottom: var(--pad);
  }

  #results {
    display: flex;
    flex-direction: column;
    gap: var(--gap);
  }

  .comp-box {
    background: url('assets/beach.jpg') center/cover no-repeat;
    border-radius: 0.75rem;
    padding: var(--pad);
    color: #fff;
    box-shadow: 0 0.125rem 0.5rem rgba(0,0,0,0.2);
  }
  .comp-title {
    font-size: 1.5rem;
    margin-bottom: var(--gap);
    font-weight: bold;
    text-shadow: 1px 1px 2px rgba(0,0,0,0.7);
  }

  .podium {
    display: flex;
    gap: var(--gap);
    height: auto;            /* allow box to grow */
  }
  .podium > div {
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    /* weights: first=1.2, others=1 */
    flex: 1;
    padding-top: var(--label-space);
    border-radius: 0.375rem;
  }
  .first  { flex: 1.2; height: 12rem; background: rgba(255,215,0,0.9); }
  .second { flex: 1;   height: 10rem; background: rgba(192,192,192,0.9); }
  .third  { flex: 1;   height: 8rem;  background: rgba(205,127,50,0.9); }

  .team-label {
    text-align: center;
    font-weight: bold;
    text-shadow: 1px 1px 2px rgba(0,0,0,0.7);
  }

  .players {
    display: flex;
    justify-content: space-evenly;
    gap: var(--gap);
  }
  .players img {
    width: var(--img-size);
    height: var(--img-size);
    border-radius: 50%;
    object-fit: cover;
    box-shadow: 0 0.125rem 0.25rem rgba(0,0,0,0.4);
  }

  @media (max-width: 600px) {
    .players {
      flex-direction: column;
      align-items: center;
    }
  }
</style>



</head>
<body>
  <h1>Competition Results</h1>
  <div id="results">Loading…</div>
  <script>
    fetch('/data/results.json?t=' + Date.now(), { cache: 'no-store' })
      .then(r => { if (!r.ok) throw new Error(r.statusText); return r.json(); })
      .then(json => {
        const arr = Array.isArray(json) ? json : [json];
        const container = document.getElementById('results');
        container.innerHTML = '';
        arr.forEach(comp => {
          const box = document.createElement('div');
          box.className = 'comp-box';
          // Build the HTML for the three podium columns:
          box.innerHTML = `
            <div class="comp-title">${comp.competitionName}</div>
            <div class="podium">
              <div class="second">
                <div class="team-label">${comp.teams[1]?.teamName||''}</div>
                <div class="players">${renderImgs(comp.teams[1]?.players||[])}</div>
              </div>
              <div class="first">
                <div class="team-label">${comp.teams[0]?.teamName||''}</div>
                <div class="players">${renderImgs(comp.teams[0]?.players||[])}</div>
              </div>
              <div class="third">
                <div class="team-label">${comp.teams[2]?.teamName||''}</div>
                <div class="players">${renderImgs(comp.teams[2]?.players||[])}</div>
              </div>
            </div>`;
          container.appendChild(box);
        });
      })
      .catch(err => {
        document.getElementById('results').textContent =
          'Error loading results: ' + err;
        console.error(err);
      });
    function slugify(name) {
        return name
          // normalize accents to decomposed form, then strip diacritics
          .normalize('NFD').replace(/[\u0300-\u036f]/g, '')
          .toLowerCase()
          .replace(/[^a-z0-9]+/g, '-')   // non-alphanumeric → hyphen
          .replace(/^-+|-+$/g, '');      // trim leading/trailing hyphens
    }

    function renderImgs(players) {
      return players.slice(0,3).map(p => {
        const file = slugify(p.name) + '.png';  // or `.png` if needed
        const url  = `/assets/players/${file}`;
        return `<img src="${url}" alt="${p.name}" title="${p.name}"
               onerror="this.src='/assets/players/placeholder.png'"/>`;
      }).join('');
    }
  </script>
</body>
</html>
